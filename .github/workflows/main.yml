name: Build and Deploy Angular App to S3

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Navigate to the correct directory and install dependencies
      - name: Install dependencies
        working-directory: src/frontend/engine-ui
        run: npm install

      # Build the Angular project
      - name: Build Angular app
        working-directory: src/frontend/engine-ui
        run: npm run build --prod

      # Deploy to S3
      - name: Deploy to S3
        run: aws s3 sync ./src/frontend/engine-ui/dist/engine-ui/ s3://my-angular-app --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
